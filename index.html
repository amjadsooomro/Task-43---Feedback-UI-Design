<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="feebboxui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" 
    crossorigin="anonymous" >
    <link rel="stylesheet" href="/style.css">
    <title>Let Us Know your FeeedBack</title>
</head>
<body>
    <div id="panel" class="panel-container">
        <strong>How Satisfied are you with our <br>
        customer support perfomance</strong>
        <div class="ratings-container">
            <div class="rating">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQi3webb5oydEGx9Qz7_NmKhal5-8NgbyDzRg&usqp=CAU" alt="">
                <small>UnHappy</small>
            </div>

            <div class="rating">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4bO38jnCYMqyASZcQxBAnBIROO1umDk2R8mj0-Bh5V6__1-0XiI1AOjn4LLt6t2Baw9s&usqp=CAU" alt="">
                <small>Neutral</small>
            </div>

            <div class="rating active">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRq99zWms_yR6i86at2IH_5UhFNxHeuw8HstnKLAQZsLJypP5KSOe5KCmJR_zXfsUVlTaw&usqp=CAU" alt="">
                <small>Satisfied</small>
            </div>
        </div>
        <button class="btn" id="send">Send Review</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
